version: '3'

services:

  db:
    container_name: ${MW_ContainerNm}
    image: ${DOCKER_REPO}/postgresql:${global_postgresql_version}
    restart: always
    environment:
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=postgres!@#456
      - HOST_UID=1000
#      - POSTGRES_DB=platform

    logging:
      driver: "json-file"
      options:
        max-size: "50m"

    healthcheck:
      test: test -f /var/lib/postgresql/data/postmaster.pid 
      interval: 30s
      start_period: 60s

    volumes:
      - ./data/postgresql:/var/lib/postgresql/data
      - ./sql:/opt
    ports:
      - 5432:5432
